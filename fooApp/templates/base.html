<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon"
          type="image/x-icon"/>
    <link href="https://netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $(".product-delete-link").on("click", function() {
                var delete_url = $(this).attr('data-delete-url');
                $.ajax({
                    url: delete_url,
                    type: 'DELETE',
                    success: function(response) {
                        if (response.status == 'OK') {
                            window.location = {{ url_for('products_list') }};
                        } else {
                            alert('Delete failed.')
                        }
                    }
                });
                return false;
            });
        });
    </script>
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{{ url_for('products_list') }}">Products</a>
            <ul class="nav">
                <li><a href="{{ url_for('product_create') }}">Create a new Product</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="content container">
    {% block main %}{% endblock main %}
</div>
</div>
</body>
</html>
